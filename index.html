<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rental cris</title>
    <link rel="stylesheet" href="estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script defer src="js/scripts.js"></script>  
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light bg-warning loginBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/pngegg(2).png" alt="logo" width="180"></a>
                <h1>RENTAL AUDIOVISUAL</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-outline-primary me-2 toggles" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Login</button>
                    <button id="btnLogout" class="btn btn-outline-secondary d-none toggles" type="button">Logout</button>
                    <p id="nombreUsuario" class="d-none toggles"></p>

                </form>
            </div>

    </header>

    <main class="container">
        <section id="guest" class="toggles">
            <h2>Solo para clientes</h2>
            <p>el listado de productos solo se encuentra disponible para clientes <span class="fakeAncla" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">identificate</span></p>


            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="emailLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu correo electrónico" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordarme en este equipo
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="logged" class="d-none toggles">

            <div id="tarjetas" class="card-group card mb-2 tarjetas">
                
            </div>
        </section>

        <footer></footer>
    </main>


    </main>


    <footer class="d-none bg-warning  toggles"  id="footer">ALQUILER DE EQUIPOS AUDIOVISUALES   </footer>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
